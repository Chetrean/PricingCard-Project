<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        gap: 50px;
        flex-wrap: wrap;
        align-content: center;
        height: 98vh;
      }
      .pricing-plan {
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        flex-basis: 300px;
        padding: 20px;
      }
      .plan-title {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
        color: #b6b09f;
      }
      .plan-price {
        font-size: 50px;
        margin: 10px 0;
        color: black;
        font-weight: 900;
      }
      .plan-features {
        list-style: none;
        padding: 0;
        display: flex;
        flex-flow: column nowrap;

        align-items: center;
        font-size: 20px;
        color: #827e73;
      }
      .plan-features li {
        margin: 10px 0;
        min-width: 300px;

        margin: 10px 0;
        max-width: 100%; /* —á—Ç–æ–±—ã –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–æ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—É —Ä–æ–¥–∏—Ç–µ–ª—è */
        text-align: start; /* —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –±—ã–ª –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        word-wrap: break-word;
      }
      button.plan-button {
        background-color: #b6b09f;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      button.plan-button:hover {
        background-color: #a59b8c;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1200px) {
        .pricing-container {
          height: 100%;
        }
        
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>‚úÖ 10GB Storage</li>
          <li>‚úÖ 1 User</li>
          <li>üö´ Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>‚úÖ 50GB Storage</li>
          <li>‚úÖ 5 Users</li>
          <li>‚úÖ Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>‚úÖ 100GB Storage</li>
          <li>‚úÖ 10 Users</li>
          <li>‚úÖ 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
